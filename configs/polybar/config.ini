[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/mybar]
width = 100%
height = 34.5
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}

border-size = 7
border-color = ${colors.background}
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:style=Bold:pixelsize=13;3
font-1 = JetBrainsMono Nerd Font:size=18.5;5

modules-left = left bspwm right
modules-center =
modules-right = left tray right sep left pulseaudio mic xkeyboard right sep left wired-network right sep left date right sep

cursor-click = pointer
cursor-scroll = ns-resize
enable-ipc = true
wm-restack = bspwm

[settings]
screenchange-reload = true
pseudo-transparency = true
